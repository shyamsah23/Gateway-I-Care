spring:
  application:
    name: Gateway-I-Care

#  user service routes
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: ${USER_SERVICE_PATH}
          predicates:
            - Path=/auth/**
        - id: profile-service
          uri : ${PROFILE_SERVICE_PATH}
          predicates:
            - Path=/profile/**
        - id: appointment-service
          uri: ${APPOINTMENT_SERVICE_PATH}
          predicates:
            - Path=/appointment/**
        - id: notification-service
          uri : ${NOTIFICATION_SERVICE_PATH}
          predicates:
            - Path=/api/mail/**

server:
  port: 8081

secret:
  header:
    key: ${SECRET_HEADER_KEY}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/