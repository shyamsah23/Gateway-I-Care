spring:
  application:
    name: Gateway-I-Care

#  user service routes
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: ${USER_SERVICE_PATH}
          predicates:
            - Path=/auth/**

server:
  port: ${SERVER_PORT}

secret:
  header:
    key: ${SECRET_HEADER_KEY}

jwt:
  secret:
    key: ${JWT_SECRET_KEY}